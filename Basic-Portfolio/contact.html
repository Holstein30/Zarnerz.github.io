<!DOCTYPE html>
<html>
<head>
	<title>About | Dale Holstein</title>
	<meta charset='UTF-8'>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id='header'>
	<div class='container'>
		<h1 id='myName'>Dale Holstein</h1>
		<!-- Set up the navigation bar -->
		<nav>
			<a href='index.html'>About</a>
			<a href='portfolio.html'>Portfolio</a>	
			<a href='contact.html'>Contact</a>
		</nav>
	</div>
	</header>
	<!-- create contact section and provide boxes for user input --> 
	<div id='mainContainer' class='container'>
		<div class='main'>
			<h1>Contact</h1>

			<form>
				<ul>
					<li>
						<label for='name'>Name</label>
						<input type='text' name='name' placeholder='John Smith' required='required'>
					</li>
					<li>
						<label for='email'>Email</label>
						<input type='email' name='email' placeholder='example@gmail.com' required='required'>
					</li>
					<li>
						<label for='message'>Message</label>
						<textarea type='text' name='message' required='required'></textarea>
					</li>
				</ul>
				<!-- Create submission button -->
				<input type='submit' value='Submit'>
			</form>
		</div>
		<!-- Set up section for my social media links -->
		<div class='connect'>
			<h2>Connect with Me</h2>
			<!-- Images and links to github/linkedin/stackoverflow here -->
			<a href='https://github.com/Zarnerz' target='_blank'>
				<img class='logo' src='assets/images/github.png' alt='github'>
			</a>
			<a href='https://www.linkedin.com/in/dale-holstein-99979797/' target='_blank'>
				<img class='logo' src='assets/images/linkedin.png' alt='linkedin'>
			</a>
			<a href='https://stackoverflow.com/users/7788811/dale-holstein' target='_blank'>
				<img class='logo' src='assets/images/stackoverflow.png' alt='stackoverflow'>
			</a>
		</div>
	</div>
	<!-- Create copyright footer -->
	<footer>
